<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ViewPort -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Orinoco</title> <!-- Titre de la page -->
        <script src="https://kit.fontawesome.com/fe36517717.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    </head>

    <body>
        <header class="header container">
            <a href="index.html" class="header__redirection">
                <img src="./images/logo.png" alt="Logo d'Orinoco">
            </a>
            <div class="header__border"></div>
            <div class="header__paying">
                <i class="fas fa-shopping-cart"></i>
                <a href="#" class="header__paying--text">Panier</a>
            </div>
            <div class="header__border"></div>
        </header>

        <main id="details">
            <img id="details__photo" alt="Photo du produit sélectionné">
            <section class="details__section">
                <h3 id="details__section--name"></h3>
                <p id="details__section--description"></p>
                <p id="details__section--price"></p>
                <label for="color">Consultez les vernis disponibles :</label><select id="vernishes"></select>
            </section>
        </main>
    
        <footer>
            <div class="footer">
                <p class="footer__contact">
                    <i class="fas fa-file-signature"></i>
                    <a href="mailto:?to=email@example.com">Contactez-nous !</a></p>
                </p>
            </div>
        </footer>

        <!-- SCRIPT JS -->
        <script src="./js/products.js"></script>
        <script>productsFurniture()</script>
    </body>
