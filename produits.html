<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ViewPort -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Orinoco</title> <!-- Titre de la page -->
        <script src="https://kit.fontawesome.com/fe36517717.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    </head>

    <body>
        <header class="header container">
            <a href="index.html" class="header__redirection">
                <img src="./images/logo.png" alt="Logo d'Orinoco">
            </a>
            <div class="header__border"></div>
            <div class="header__paying">
                <i class="fas fa-shopping-cart"></i>
                <a href="cart.html" class="header__paying--text" >Panier</a>
            </div>
            <div class="header__border"></div>
        </header>

        <main id="details">
            <img id="details__photo" src="images/img.png">
            <section class="details__section">
                <h3 id="details__section--name">Table</h3>
                <p id="details__section--description"></p>
                <p id="details__section--price"></p>
                <p class="details__section--consulting">Consultez les vernis disponibles :</p>
                <select id="varnish"></select><br></br>
                <button id="command" class="cart">Commander !</button>
            </section>
        </main>
    
        <footer>
            <div class="footer">
              <div class="footer__contact">
                <p>Mentions légales</p>
                <a href="mailto:?to=email@example.com">Contact</a>
                <p>Retrouvez-nous sur les réseaux :</p>
                <div class="icon">
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-instagram"></i>
                </div>
              </div>
            </div>
          </footer>

        <!-- SCRIPT JS -->
        <script src="./js/functionality/apiFunctionality.js"></script>
        <script src="./js/functionality/cartFunctionality.js"></script>
        <script src="./js/products.js"></script> 
    </body>
</html>
