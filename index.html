<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ViewPort -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Orinoco</title> <!-- Titre de la page -->
        <script src="https://kit.fontawesome.com/fe36517717.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    </head>

    <body>
        <header class="header container">
            <a href="index.html" class="header__redirection">
                <img src="./images/logo.png" alt="Logo d'Orinoco">
            </a>
            <div class="header__border"></div>
            <div class="header__paying">
                <i class="fas fa-shopping-cart"></i>
                <a href="#" class="header__paying--text">Panier</a>
            </div>
            <div class="header__border"></div>
        </header>

        <section id="products" class="container">
            <h1 class="products__title">Découvrez le mobilier en chêne et faîtes en votre passion !</h1>

            <div class="products--allCards">
                <a href="#" class="products__cards">
                    <div class="products__cards--presentation">
                        <img src="./images/oak_1.jpg" alt="blabla" title="Une table">
                        <h2>Table en pied de croix</h2>
                    </div>
                </a>

                <a href="#" class="products__cards">
                    <div class="products__cards--presentation">
                        <img src="./images/oak_2.jpg" alt="blabla" title="Une table">
                        <h2>Table de salon</h2>
                    </div>
                </a>


                <a href="#" class="products__cards">
                    <div class="products__cards--presentation">
                        <img src="./images/oak_3.jpg" alt="blabla" title="Une table">
                        <h2>Table dépliable</h2>
                    </div>
                </a>


                <a href="#" class="products__cards">
                    <div class="products__cards--presentation">
                        <img src="./images/oak_4.jpg" alt="blabla" title="Une table">
                        <h2>Banc</h2>
                    </div>
                </a>

                <a href="#" class="products__cards">
                    <div class="products__cards--presentation">
                        <img src="./images/oak_5.jpg" alt="blabla" title="Une table">
                        <h2>Chaise vintage</h2>
                    </div>
                </a>
            </div>
        </section>

        <footer>
            <div class="footer">
                <p class="footer__contact">
                    <i class="fas fa-file-signature"></i>
                    <a href="mailto:?to=email@example.com">Contactez-nous !</a></p>
                </p>
            </div>
        </footer>

        <!-- SCRIPT JS -->
        <script src="./js/products.js"></script>
    </body>
</html>
