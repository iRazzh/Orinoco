<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />     <!-- ViewPort -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco</title>     <!-- Titre de la page -->
    <script
      src="https://kit.fontawesome.com/fe36517717.js"
      crossorigin="anonymous"
    ></script>    <!-- Font Awesome -->
  </head>

  <body>
    <header class="header container">
      <a href="index.html" class="header__redirection">
        <img src="./images/logo.png" alt="Logo d'Orinoco" />
      </a>
      <div class="header__border"></div>
      <div class="header__paying">
        <i class="fas fa-shopping-cart"></i>
        <a href="cart.html" class="header__paying--text"> Votre panier</a>
      </div>
      <div class="header__border"></div>
    </header>

    <main class="cart">

      <section id="cart-resume">
        <p id="emptyCart">Votre panier est vide</p>
        <div id="productCart"></div>
        <p id="total"></p>
        <button id="removeCart">Vider le panier</button>
        <h3 class="formT">Merci de remplir le formulaire avant de valider la commande!</h3>
      </section>

      <section class="form">

        <form id="inscription" name="form">
          <fieldset>
            <legend>Identité :</legend>
              <div class="allForm">
                <label for="lastName">Nom : </label>
                <input type="text" id="lastName" class="info" required placeholder="Lemaître" name="lastName">
              </div>
              
              <div class="allForm">
                <label for="firstName" class="right-inline">Prénom :</label>
                <input type="text" id="firstName" class="info" required placeholder="Jean" name="firstName">
              </div>

              <div class="allForm">
                <label for="email">E-mail :</label>
                <input type="email" id="email" class="info" required placeholder="jean.lemaitre@hotmail.com" name="email">
              </div>
          </fieldset> 

          <fieldset>
            <legend>Adresse de livraison :</legend>
            <div class="allForm">
              <label for="address">Adresse :</label>
              <input type="text" id="address" class="info" required placeholder="2 rue du concorde" name="address">
            </div>
            
            <div class="allForm">
              <label for="city">Ville :</label>
              <input type="text" id="city" class="info" required placeholder="Paris" name="city">
            </div>
          </fieldset> 
          <input type="submit" value="Valider la commande" id="btnSend">
        </form>
        <p style="color: brown;" id="error"></p>
      </section>
    </main>

    <footer>
      <div class="footer">
        <p class="footer__contact">
          <i class="fas fa-file-signature"></i>
          <a href="mailto:?to=email@example.com">Contactez-nous !</a>
        </p>
      </div>
    </footer>

    <!-- SCRIPT JS -->
    <script src="./js/functionality/cartFunctionality.js"></script>
    <script src="./js/functionality/apiFunctionality.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
