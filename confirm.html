<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />     <!-- ViewPort -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco</title>     <!-- Titre de la page -->
    <script
      src="https://kit.fontawesome.com/fe36517717.js"
      crossorigin="anonymous"
    ></script>    <!-- Font Awesome -->
  </head>

  <body>
    <header class="header container">
      <a href="index.html" class="header__redirection">
        <img src="./images/logo.png" alt="Logo d'Orinoco" />
      </a>
    </header>

    <section class="order">
        <h2 class="order--title">Merci pour votre achat !</h2>
        <i class="fas fa-check"></i>
        <div class="order--info">
          <p class="number">Numéro d'identification de votre commande</p>
          <p class="orderId"></p>
          <p class="name">Identité</p>
          <p class="identity"></p>
          <p class="delivery">Livraison</p>
          <p class="address"></p>
          <p class="info">Vous allez recevoir un mail le plus rapidement possible</p>
          <p class="mail"></p>
          <p class="price"></p>
        </div>
    </section>

    <footer>
      <div class="footer">
        <p class="footer__contact">
          <i class="fas fa-file-signature"></i>
          <a href="mailto:?to=email@example.com">Contactez-nous !</a>
        </p>
      </div>
    </footer>

    <!-- SCRIPT JS -->
    <script src="./js/functionality/apiFunctionality.js"></script>
    <script src="./js/confirm.js"></script>
  </body>
</html>
