<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />     <!-- ViewPort -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco</title>     <!-- Titre de la page -->
    <script
      src="https://kit.fontawesome.com/fe36517717.js"
      crossorigin="anonymous"
    ></script>    <!-- Font Awesome -->
  </head>

  <body>
    <header class="header container">
      <a href="index.html" class="header__redirection">
        <img src="./images/logo.png" alt="Logo d'Orinoco" />
      </a>
    </header>

    <section class="order">
      <div class="order__card">
        <h2 class="order__cart--title">Merci pour votre achat !</h2>
        <div class="order__cart--info">
          <p>Numéro d'identification de votre commande : </p>
          <p id="orderId"></p>
          <p id="price"></p>
          <p id="address"></p>
        </div>
      </div>
      <div class="order__cart--confirmation">
        <p>Vous allez recevoir un mail le plus rapidement possible sur celle que vous avez indiqué :</p>
        <p id="mail"></p>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p class="footer__contact">
          <i class="fas fa-file-signature"></i>
          <a href="mailto:?to=email@example.com">Contactez-nous !</a>
        </p>
      </div>
    </footer>

    <!-- SCRIPT JS -->
    <script src="./js/functionality/apiFunctionality.js"></script>
    <script src="./js/confirm.js"></script>
  </body>
</html>
